<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleForm1</title>
</head>
<body>
  <fieldset><table>
    <caption>
      <fieldset style="background-color: red">
        <h2 style="color: white">Sở Thích Của Bạn</h2>
      </fieldset>
    </caption>
      <tr>
        <td style="color: blue">Họ Và Tên</td>
        <td><input type="text" name="yourname"/></td>
      </tr>
      <tr>
        <td style="color: blue">Email</td>
        <td><input type="text" name="email"/></td>
      </tr>
    </table>
    <br>
    <table>
      <tr>
        <td rowspan="3" style="color: blue">Sở thích</td>
        <td style="color: red"><label><input name="hobby" value="Thể thao" type="checkbox"/> Thể thao</label>
    <label><input name="hobby" value="Âm nhạc" type="checkbox"/> Âm nhạc</label>
    <label><input name="hobby" value="Đọc sách" type="checkbox"/> Đọc sách</label></td>
      </tr>
      <tr>
        <td style="color: red"><label><input name="hobby" value="Lướt web" type="checkbox"/> Lướt web</label>
    <label><input name="hobby" value="Chơi game" type="checkbox"/> Chơi game</label>
    <label><input name="hobby" value="Điện ảnh" type="checkbox"/> Điện ảnh</label></td>
      </tr>
      </tr>
      <tr>
        <td style="color: red"><label><input name="hobby" value="Du lịch" type="checkbox"/> Du lịch</label></td>
      </tr>
      <tr>
        <td><input type="submit" value="Gửi thông tin"></td>
        <td><input type="reset" value="Nhập lại"></td>
      </tr>
    </table></fieldset>
</body>
</html>
