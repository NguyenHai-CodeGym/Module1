<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập vào 1 số nguyên"));
        if (num > 0) {
            document.write(num + " " + "Là 1 số nguyên lớn hơn 0");
        } else {
            document.write(num + " " + "Là 1 số nguyên bé hơn 0");
        }
    </script>
</body>
</html>
