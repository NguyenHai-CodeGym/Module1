<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào số a"));
        let b = parseInt(prompt("Nhập vào số b"));
        let c = parseInt(prompt("Nhập vào số c"));
        if (a>b) {
            if(a>c){
                document.write(a + " " + "là số lớn nhất");
            }else {
            document.write(c + " " + "là số lớn nhất");
        }
        } else if(b>c) {
            document.write(b + " " + "là số lớn nhất");
        } else{
            document.write(c + " " + "là số lớn nhất");
        }

    </script>
</body>
</html>
