<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Nhập vào số lương Fibonacci muốn hiển thị"));
      let a = 0;
      let b = 1;
      for (i = 1; i <= num; i++) {
        let sum = a + b;
        document.write("<br>", sum);
        a = b;
        b = sum;
      }
    </script>
  </body>
</html>
