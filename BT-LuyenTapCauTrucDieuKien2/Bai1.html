<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Sang độ F</title>
</head>
<body>
    <script>
        let C = parseFloat(prompt("Nhập vào độ C"));
        let F = C  *  9/5 + 32;
        document.write(C + " " + "Độ C = " + F + "Độ F");
    </script>
</body>
</html>
