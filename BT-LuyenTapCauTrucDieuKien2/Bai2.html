<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi sang feet</title>
</head>
<body>
    <script>
        let m = parseFloat(prompt("Nhập vào mét"));
        let ft = m * 3.2808;
        document.write(m + " " + "mét = " + " " + ft + " " + "feet");
    </script>
</body>
</html>
