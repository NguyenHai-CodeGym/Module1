<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S Tam Giác Vuông</title>
  </head>
  <body>
    Nhập chiều dài cao cạnh a <input type="number" id="a" /> <br /><br />
    Nhập chiều dài cạnh b <input type="number" id="b" /> <br /><br />
    <button type="button" onclick="Proscess()" id="nhan">Tính</button>
    <br /><br />
    <div id="result">Kết Quả :</div>
  </body>
</html>
<script>
  let a = document.getElementById("a");
  let b = document.getElementById("b");
  let result = document.getElementById("result");

  function Proscess() {
    result.innerHTML =
      "Diện Tích Tam Giác Vuông =" + " " + (1 / 2) * a.value * b.value;
  }
</script>
