<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tra Cứu Từ Điển</title>
  </head>
  <body>
    <input type="text" id="search" /> Nhập Từ Cần Tra Cứu
    <br />
    <br />
    <input type="button" value="Tìm Kiếm" onclick="Search()" />
    <br />
    <br />
    <div id="result">Kết Quả:</div>
  </body>
</html>
<script>
  let search = document.getElementById("search");
  let result = document.getElementById("result");
  let english = [
    "January",
    "February",
    "March",
    "April",
    "May",
    "June",
    "July",
    "August",
    "September",
    "October",
    "November",
    "December",
  ];
  let vietnamese = [
    "Tháng 1",
    "Tháng 2",
    "Tháng 3",
    "Tháng 4",
    "Tháng 5",
    "Tháng 6",
    "Tháng 7",
    "Tháng 8",
    "Tháng 9",
    "Tháng 10",
    "Tháng 11",
    "Tháng 12",
  ];
  function Search() {
    for (i = 0; i <= english.length; i++) {
      if (search.value == english[i]) {
        result.innerHTML = vietnamese[i];
        return;
      } else {
      }
      result.innerHTML = "Không tìm thấy dữ liệu";
    }
  }
</script>
