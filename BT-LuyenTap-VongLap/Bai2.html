<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tăng giảm nhiêt độ</title>
  </head>
  <body>
    <script>
      let tem = parseInt(prompt("Nhập nhiệt độ hiện tại"));
      if (tem < 20) {
        document.write("Vui lòng tăng nhiệt độ");
      } else if (tem >= 100) {
        document.write("Vui lòng giảm nhiệt  độ");
      } else {
        document.write("Nhiệt độ ổn định");
      }
    </script>
  </body>
</html>
