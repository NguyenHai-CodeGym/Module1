<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đếm từ 1 đến 100</title>
  </head>
  <body>
    <script>
      let a = 0;
      while (a < 100) {
        document.write(a + "-");
        a++;
      }
      document.write("<H3>" + "Hoàn Thành" + "</h3>");
    </script>
  </body>
</html>
