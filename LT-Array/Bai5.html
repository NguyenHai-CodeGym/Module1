<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [-2, 3, -5, 5, 1, -8, 10, 3, 1.5];
      let count = 0;

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
          count = count + 1;
        }
      }
      document.write("tông số nguyên âm trong mảng là" + " " + count);
    </script>
  </body>
</html>
