<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      for (i = 0; i < 5; i++) {
        let num = parseInt(prompt("Nhập số: "));
        arr.push(num);
      }
      document.write(arr.reverse());
    </script>
  </body>
</html>
