<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dientich</title>
  </head>
  <body>
    <script>
      let width = parseFloat(prompt("Nhập Width"));
      let Height = parseFloat(prompt("Nhập Height"));
      let S = width * Height;
      document.write("Diện tích hình chữ nhật = " + S);
    </script>
  </body>
</html>
