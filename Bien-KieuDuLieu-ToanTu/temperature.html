<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>temperature</title>
  </head>
  <body>
    <script>
      let celsius = parseInt(prompt("Nhập độ C: "));
      let Fahrenheit = (9 * celsius) / 5 + 32;
      document.write(Fahrenheit + "Độ F");
    </script>
  </body>
</html>
