<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let height = prompt('Nhập chiều cao');
        let weight = prompt('Nhập cân nặng');
        let bmi = weight / ( height * height );
        if (bmi < 18)
                document.write("Chỉ số khối cơ thể: Thiếu cân");
            else if (bmi < 25.0)
                document.write("Chỉ số khối cơ thể: Bình thường");
            else if (bmi < 30.0)
                document.write("Chỉ số khối cơ thể: Quá Cân");
            else
                document.write("Chỉ số khối cơ thể: Béo Phì");
</script>
</body>
</html>
